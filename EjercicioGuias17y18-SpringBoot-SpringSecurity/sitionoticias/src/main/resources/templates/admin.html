<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"> </nav>
        <header class="header"></header>
        <div><h1>Noticias Egg</h1></div>
        <div class="container-fluid">
            
                <div class="col-12">
                   <div class="card" name="noticia" style="width: 18rem;" th:each="noticia : ${noticias}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${noticia.titulo}"></h5>
            
                            <p class="card-text" th:text="${noticia.cuerpo}"></p>
                            <p class="card-text" th:text="${noticia.fecha}"></p>
                            <a th:href="@{/noticia/__${noticia.id}__}" class="btn btn-primary" role="button">Ver mas</a>
                            
                        </div>
                    </div> 
                </div>
            
        </div>
        
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
